<ng-container [ngSwitch]="applicationState">
  <app-welcome *ngSwitchCase="ApplicationState.Idle" (start)="openCamera()"/>
  <app-camera *ngSwitchCase="ApplicationState.Scanning" (codeDetected)="setupTimer()"/>
  <app-timer *ngSwitchCase="ApplicationState.Timer" (back)="openCamera()"/>
</ng-container>
